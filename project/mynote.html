<!-- 나의 트레블 노트 섹션 -->
<section class="note-section">
    <h2>나의 트레블 노트</h2>
  <div class="note-card-container">

    <!-- 카드 1 -->
    <input type="checkbox" id="note1">
    <label for="note1" class="note-card">
      <img src="https://res.cloudinary.com/dtljonz0f/image/upload/c_fill,w_3840,g_auto/f_auto/q_auto:eco/v1/Paris-hp-banner_kzqphg?_a=BAVAZGE70" alt="파리 여행" />
      <div class="note-card-text">
        <h3>파리 여행기</h3>
        <p>에펠탑과 세느강에서의 감동</p>
      </div>
      <div class="note-detail">
        <p>오늘 아침, 에펠탑이 보이는 공원 벤치에 앉아 크루아상을 먹었다. 세느강 따라 걷다가 우연히 예쁜 책방도 발견했고, 노트르담 앞에서는 괜히 오래 서 있게 되더라. 카페에 앉아 멍하니 사람들 구경하는 그 시간이 참 좋았다.</p>
      </div>
    </label>

    <!-- 카드 2 -->
    <input type="checkbox" id="note2">
    <label for="note2" class="note-card">
      <img src="https://mblogthumb-phinf.pstatic.net/MjAyMjA3MDZfMTIy/MDAxNjU3MTEyNTIxOTY4.ggC8EswI95AUWI3XYrimnnt46MZ1C7apwXreN4bJN3cg.qzyI_PbKY7_LYhvgn2087-gwAaf93QwcPi-_kVognP8g.JPEG.suk4408/20220608_124417.jpg?type=w800" alt="제주도 여행" />
      <div class="note-card-text">
        <h3>제주도 가족여행</h3>
        <p>한라산, 우도, 흑돼지 먹방까지!</p>
      </div>
      <div class="note-detail">
        <p>제주에 도착하자마자 바다 냄새가 반겨줬다. 돌담길 따라 걷다 보니 감귤 나무가 가득한 작은 마을이 나왔다. 해 질 무렵, 협재 해변에 앉아 노을을 보며 아무 생각 없이 바람을 맞았다. 서울과는 전혀 다른 시간의 흐름이 느껴지는 하루였다.</p>
      </div>
    </label>

    <!-- 카드 3: 로마 -->
    <input type="checkbox" id="note3">
    <label for="note3" class="note-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0y_nkBv8nSBQewdfAvfbbnrXaJVJ-nQZPtA&s" alt="로마 여행" />
      <div class="note-card-text">
        <h3>로마에서의 하루</h3>
        <p>콜로세움과 트레비 분수의 감동</p>
      </div>
      <div class="note-detail">
        <p>로마 첫날, 콜로세움을 처음 봤을 때 숨이 멎는 줄 알았다. 골목골목 걷다 보니 어느새 트레비 분수 앞, 동전 하나 던지며 소원을 빌었다. 저녁엔 노천 식당에서 파스타를 먹으며 와인을 마셨다. 도시 전체가 살아 있는 박물관 같았다.</p>
      </div>
    </label>

    <!-- 카드 4: 교토-->
    <input type="checkbox" id="note4">
    <label for="note4" class="note-card">
      <img src="https://content.r9cdn.net/rimg/dimg/68/70/3b6806ce-city-20339-163ffc98a38.jpg?width=1366&height=768&xhint=1492&yhint=1248&crop=true">
      <div class="note-card-text">
        <h3>교토의 아름다움 속을 천천히 걷기</h3>
        <p>아라시야마 대나무숲과 기온 거리 산책</p>
      </div>
      <div class="note-detail">
        <p>교토의 아침은 조용한 대나무 숲 산책으로 시작됐다. 아라시야마에서 불어오는 바람에 마음까지 맑아지는 기분이었다. 기요미즈데라에서는 붉게 물든 단풍 사이로 오래된 시간을 본 듯했다. 골목 속 작은 찻집에 앉아 말차 한 잔을 마시며, 하루를 천천히 음미했다.</p>
      </div>
    </label>

  </div>
</section>
